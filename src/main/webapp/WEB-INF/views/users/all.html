<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Users</h2>
<hr>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>last name</th>
        <th>age</th>
        <th>option</th>
    </tr>
    <tbody>
    <tr th:each="user:${users}">
        <td>
            <a th:href="@{/users/user-id(id=${user.id})}" th:text="${user.getId()}"></a>
        </td>
        <td th:text="${user.getName()}"/>
        <td th:text="${user.getLastName()}"/>
        <td th:text="${user.getAge()}"/>
        <td>
            <button name="id" th:value="${user.getId()}">
                <a th:href="@{/users/update/id(id=${user.id})}" th:text="Update"></a>
            </button>
            <form th:method="DELETE" th:action="@{/users/delete(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<input type="button" value="Add User" onclick="location.href='/users/new'">
</body>
</html>
